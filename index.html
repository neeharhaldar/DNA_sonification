<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA → Music</title>
  <script src="https://unpkg.com/tone/build/Tone.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>DNA → Music</h2>

<textarea id="inputBox" placeholder="Paste DNA or FASTA sequence here..."></textarea>

<div class="panel">
  <button onclick="loadInput()">Load Sequence</button>
  <button onclick="playMusic()">Generate Music</button>
  <button onclick="togglePlay()">Play / Pause</button>
  <button onclick="downloadAudio()">Download Audio</button>
  <p id="status"></p>
</div>

<div class="panel">
  <h3>Base → Note Mapping (Melody)</h3>
  A → <input id="mapA" value="C4" size="3">
  T → <input id="mapT" value="D4" size="3">
  G → <input id="mapG" value="E4" size="3">
  C → <input id="mapC" value="G4" size="3">
</div>

<div class="panel">
  <h3>Codon → Chord Mapping (Advanced, optional)</h3>
  <p>Format: CODON=NOTE,NOTE,NOTE</p>
  <textarea id="codonMapBox" placeholder="ATG=C3,E3,G3&#10;TAA=A2,C3,E3"></textarea>
</div>

<div class="panel">
  <h3>Instruments</h3>
  Melody:
  <select id="melodyInstrument">
    <option value="triangle">Flute</option>
    <option value="sine">Soft Voice</option>
    <option value="square">Clarinet</option>
    <option value="sawtooth">Brass</option>
    <option value="fm">Electric Piano</option>
    <option value="am">Bell</option>
  </select>

  Chords:
  <select id="chordInstrument">
    <option value="sine">Strings (Pad)</option>
    <option value="triangle">Warm Organ</option>
    <option value="square">Pipe Organ</option>
    <option value="sawtooth">Synth Brass</option>
    <option value="fm">Choir Pad</option>
    <option value="am">Glass Pad</option>
  </select>
</div>

<div class="panel">
  <h3>Tempo</h3>
  <input type="range" id="tempo" min="60" max="160" value="90">
</div>

<script src="script.js"></script>
</body>
</html>
