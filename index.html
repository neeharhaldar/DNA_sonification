<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA Sonification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>DNA Sonification</h1>
  <p class="subtitle">Convert nucleotide sequences into music</p>

  <textarea id="inputBox" placeholder="Paste DNA or FASTA sequence here..."></textarea>

  <div class="buttons">
    <button onclick="loadInput()">Load Sequence</button>
    <button onclick="generateAndPlay()">Generate Music</button>
    <a id="downloadBtn">Download WAV</a>
  </div>

  <p id="status"></p>

  <div class="panel">
    <h3>Mapping</h3>
    <div class="row">
      <label>A</label><select id="noteA">
        <option value="261.63" selected>C</option>
        <option value="293.66">D</option>
        <option value="329.63">E</option>
        <option value="349.23">F</option>
        <option value="392.00">G</option>
        <option value="440.00">A</option>
      </select>

      <label>T</label><select id="noteT">
        <option value="261.63">C</option>
        <option value="293.66" selected>D</option>
        <option value="329.63">E</option>
        <option value="349.23">F</option>
        <option value="392.00">G</option>
        <option value="440.00">A</option>
      </select>

      <label>G</label><select id="noteG">
        <option value="261.63">C</option>
        <option value="293.66">D</option>
        <option value="329.63" selected>E</option>
        <option value="349.23">F</option>
        <option value="392.00">G</option>
        <option value="440.00">A</option>
      </select>

      <label>C</label><select id="noteC">
        <option value="261.63">C</option>
        <option value="293.66">D</option>
        <option value="329.63">E</option>
        <option value="349.23" selected>F</option>
        <option value="392.00">G</option>
        <option value="440.00">A</option>
      </select>
    </div>

    <h3>Sound</h3>
    <div class="row">
      <label>Speed</label>
      <input type="range" id="speed" min="0.05" max="1" step="0.05" value="0.2" oninput="updateSpeedDisplay()">
      <span id="speedVal">0.2</span>

      <label>Waveform</label>
      <select id="waveform">
        <option value="sine" selected>Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>
  </div>

  <audio id="audioPlayer" controls></audio>
</div>

<script src="script.js"></script>
</body>
</html>
